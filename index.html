      darkMode: 'class',

        extend: {
          colors: {
            'primary': '#0D1B2A',
            'secondary': '#1B263B',

            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },

                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
            },
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'shake': 'shake 0.5s ease-in-out',
          },
        },
      },
    }
  </script>
